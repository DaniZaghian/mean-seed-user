<div class="container">
  <form>
    <div class="form-group">
      <label>Username</label>
      <input type="text" class="form-control" placeholder="Username" ng-model="user.username">
    </div>
    <div class="form-group">
      <label>Age</label>
      <input type="number" class="form-control" placeholder="Age" ng-model="user.age">
    </div>
    <div class="form-group">
      <textarea class="form-control" rows="3" ng-model="user.bio"></textarea>
    </div>
    <button type="submit" class="btn btn-default" ng-click="createUser()">Submit</button>
  </form>
</div>
